<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3a73561fd8.js" crossorigin="anonymous"></script>
    <title>Weather Forecast Dashboard</title>

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark">
        <h1 class="text-center text-white font-weight-bold">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-light" style="padding: 10px;">
                <h6>Search for a City:</h6>
                <!--Create input for search-->
                <div class="input-group mb-3">
                    <input id="city-value" type="text" class="form-control" placeholder="City"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="search" class="btn bg-primary" type="button">
                            <i class="fas fa-search" style="color:white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h5 id="currentDay">
                    <h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-light">
                <br>
                <h6>Search History: </h6>
                <ul class="list-group history" id="city-history">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                                Cras justo odio
                                <span class="badge badge-primary badge-pill">14</span>
                            </li> -->
                </ul>

            </div>

            <div class="col-md-8 col-sm-12">
                <div class="row">
                    <div class="col-md-12">
                        <div id="weatherCard">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <br>
                        <br>
                        <h5 id="forecastTitle"></h5>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="forecast">
                        <h5></h5>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.26/moment-timezone-with-data-2012-2022.js"></script> -->
    <script src="script.js"></script>

</body>

</html>
